<!DOCTYPE html>
<html>
<head>
	<title>Chat page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Chat.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

	<div class="header">
        <button type="button" class="btn btn-outline-danger Logout" onclick="location.href='LogIn.html'" >Log Out</button>
        <div class="textB">Chat Room</div>
    </div>
	<div class="content"></div>
    <div class="currentChat">
        <div type="user" class="form-control namechat" id="floatingInputDisabled" disabled>
            <label for="floatingInputDisabled" class="currentChatUser">
                <img src="https://static01.nyt.com/images/2022/10/30/multimedia/30onsoccer-hattracik--1-1cef/30onsoccer-hattracik--1-1cef-mediumSquareAt3X.jpg"  class="img-fluid rounded-circle" width="40" height="25">
                Bar
            </label>
        </div>
        <div class="container">
            <div class="user1 clearfix">
                <img src="https://static01.nyt.com/images/2022/10/30/multimedia/30onsoccer-hattracik--1-1cef/30onsoccer-hattracik--1-1cef-mediumSquareAt3X.jpg" alt="User 1">
                <div class="speech-bubble">
                    <p>Hello!</p>
                </div>
            </div>
            <div class="user2 clearfix">
                <img src="https://imgresizer.eurosport.com/unsafe/1200x1200/smart/filters:format(jpeg)/origin-imgresizer.eurosport.com/2011/12/05/788297-20811438-2560-1440.jpg" alt="User 2">
                <div class="speech-bubble">
                    <p>Hi there!</p>
                </div>
            </div>
            <div class="user1 clearfix">
                <img src="https://static01.nyt.com/images/2022/10/30/multimedia/30onsoccer-hattracik--1-1cef/30onsoccer-hattracik--1-1cef-mediumSquareAt3X.jpg" alt="User 1">
                <div class="speech-bubble">
                    <p>next year in FCB??</p>
                </div>
            </div>
            <div class="user2 clearfix">
                <img src="https://imgresizer.eurosport.com/unsafe/1200x1200/smart/filters:format(jpeg)/origin-imgresizer.eurosport.com/2011/12/05/788297-20811438-2560-1440.jpg" alt="User 2">
                <div class="speech-bubble">
                    <p>be'ezrat ashem!</p>
                </div>
            </div>
        </div>
        <form class="currentChatKey input-group mb-3">
            <input id="textblock" type="text" class="form-control" placeholder="enter massage ..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <button type="submit" class="btn btn-outline-secondary" id="button-addon2">send</button>
        </form>
    </div>
    <div class="contant">
        <button id="addContactBtn" data-bs-toggle="modal" class="btn btn-primary addContant" data-bs-target="#exampleModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
                <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
                <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
            </svg>
        </button>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Add Contact :</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                      <input type="name" id="taskInput" class="form-control" id="exampleFormControlInput1" placeholder="Contact UserName">
                    </form>
                  </div>
                <div class="modal-footer">
                  <button type="button" id="addTaskBtn" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                </div>
              </div>
            </div>
          </div>
        <ul class="list-group" id="taskList"></ul>
	    <script src="Chats.js"></script>
    </div>
</body>
</html>
