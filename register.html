<!DOCTYPE html>
<html>
<head>
	<title>Register Page</title>
	<link rel="stylesheet" type="text/css" href="register.css">
	<link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
	<div class="header">Register</div>	<br><br>
	<div id = "registerBox">
	<div class="row g-3 align-items-center">
		<div class="col-auto">
			<label for="inputUsername" class="col-form-label">Username</label>
		</div>
		<div class="col-auto">
			<input type="text" id="inputUsername" class="form-control">
		</div>
	</div>
	<br>
	<div class="row g-3 align-items-center">
		<div class="col-auto">
		  <label for="inputPassword6" class="col-form-label">Password</label>
		</div>
		<div class="col-auto">
		  <input type="password" id="inputPassword" class="form-control" aria-labelledby="passwordHelpInline"
		  	data-bs-toggle="popover" data-bs-placement="right"
        	data-bs-custom-class="custom-popover"
        	data-bs-content="Must be 4-16 characters long, contain letters and numbers and a $, and must not contain spaces, or emoji.">
		</div>
	  </div>
	  <br>
	  <div class="row g-3 align-items-center">
		<div class="col-auto">
			<label for="inputProfilename" class="col-form-label">Profile name</label>
		</div>
		<div class="col-auto">
			<input type="text" id="inputProfilename" class="form-control">
		</div>
	</div>
	<br>
	<div class="row g-3 align-items-center">
		<div class="col-auto">
			<label for="inputEmail" class="col-form-label">Email adress</label>
		</div>
		<div class="col-auto">
			<input type="text" id="inputEmail" class="form-control"  placeholder="name@example.com">
		</div>
	</div>
	<br>
	<div class="row g-3 align-items-center">
		<div class="col-auto">
			<label for="inputPhoto" class="col-form-label">Profile photo</label>
		</div>
		<div class="col-auto">
			<input type="file" id="inputPhoto" class="form-control"  >
		</div>
	</div>
</div>	
	<div id="buttonBox" >
		<button type="button" id="registerButton" class="btn btn-primary btn-block btn-wide">Register</button>
		<br>
		<div class="form-text">Already registered?&nbsp;<a onclick="location.href='LogIn.html'" class="link">click here</a>&nbsp;to log in</div>
	</div>
	<div class="message" id="messageRegisterUsername"></div>
	<div class="message" id="messageRegisterPassword"></div>
	<div class="message" id="messageRegisterProfilename"></div>
	<div class="message" id="messageRegisterEmail"></div>

	<script type="text/javascript">
		const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
		const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
	</script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="ourJs.js"></script>


</body>
</html>
